<h1 mat-dialog-title>Add Account</h1>
<mat-dialog-content>
  	<form class="dynamic-form" [formGroup]="formGroup">
		<mat-form-field>
			<mat-label>Akun Name</mat-label>
			<input matInput placeholder="Ex. Kas" formControlName="akunName" required>
			<button *ngIf="akunName.value" matSuffix mat-icon-button aria-label="Clear" (click)="akunName.setValue('')">
				<mat-icon>close</mat-icon>
			</button>
			<mat-hint class="error" align="start" *ngIf="formGroup.value.akunName">
				Please enter a valid Akun Name
			</mat-hint>
		</mat-form-field>
	</form>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-flat-button color="primary"
			(click)="saveAccount()"
			[disabled]="formGroup.invalid">
		Save
	</button>
</mat-dialog-actions>
