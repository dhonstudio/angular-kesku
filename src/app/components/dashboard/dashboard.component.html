<div class="container-fluid pt-3">
  <mat-progress-bar mode="indeterminate" *ngIf="!isLoaded"></mat-progress-bar>
  <div *ngIf="isLoaded">
    
    <div class="mat-elevation-z8" #content>
      <table mat-table [dataSource]="cash" class="mat-elevation-z8">

        <ng-container matColumnDef="akunName">
          <th mat-header-cell *matHeaderCellDef> <b>Cash</b> </th>
          <td mat-cell *matCellDef="let element" matRipple class="cursor-pointer"><text class="text-as-link">{{element.akunName}}</text> </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> <b>Total</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.stamp | currency:'IDR '}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <table mat-table [dataSource]="banks" class="mat-elevation-z8">

        <ng-container matColumnDef="akunName">
          <th mat-header-cell *matHeaderCellDef> <b>Banks</b> </th>
          <td mat-cell *matCellDef="let element" matRipple class="cursor-pointer"><text class="text-as-link">{{element.akunName}}</text> </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> <b>Total</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.stamp | currency:'IDR '}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <table mat-table [dataSource]="fintechs" class="mat-elevation-z8">

        <ng-container matColumnDef="akunName">
          <th mat-header-cell *matHeaderCellDef> <b>Fintechs</b> </th>
          <td mat-cell *matCellDef="let element" matRipple class="cursor-pointer"><text class="text-as-link">{{element.akunName}}</text> </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> <b>Total</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.stamp | currency:'IDR '}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <table mat-table [dataSource]="emoneys" class="mat-elevation-z8">

        <ng-container matColumnDef="akunName">
          <th mat-header-cell *matHeaderCellDef> <b>Emoneys</b> </th>
          <td mat-cell *matCellDef="let element" matRipple class="cursor-pointer"><text class="text-as-link">{{element.akunName}}</text> </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> <b>Total</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.stamp | currency:'IDR '}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
